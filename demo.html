<!DOCTYPE html>
<html>
<head>
  <title>Pagination Example</title>
  <style>
    .pagination {
      display: flex;
      list-style-type: none;
      justify-content: center;
      align-items: center;
    }
    
    .pagination li {
      margin: 5px;
    }
    
    .pagination li a {
      text-decoration: none;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .pagination li a:hover {
      background-color: #f2f2f2;
    }
    
    .pagination .active a {
      background-color: #666;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="content">
    <!-- Content to paginate -->
  </div>
  
  <ul class="pagination">
    <li><a href="#" class="active">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <!-- Add more page links as needed -->
  </ul>
  
  <script>
    // JavaScript code to handle pagination logic
  </script>
</body>
</html>
